<h1>Ваша корзина</h1>

{% if cart_items %}
    <ul>
        {% for item in cart_items %}
            <li>
                {{ item.book.name }} - {{ item.quantity }} шт. ({{ item.book.price }} ₽)
                <a href="{% url 'remove_from_cart' item.id %}">Удалить</a>
            </li>
        {% endfor %}
    </ul>
    <p>Общая стоимость: {{ total_price }} ₽</p>
    <a href="{% url 'checkout' %}">Оформить заказ</a>
{% else %}
    <p>Корзина пуста.</p>
{% endif %}

<!-- Кнопка возвращения на главную страницу -->
<a href="{% url 'book_list' %}">
    <button>Вернуться на главную</button>
</a>
