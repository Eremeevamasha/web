<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать книгу</title>
</head>
<body>
    <h1>Редактировать книгу</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить изменения</button>
    </form>

    <!-- Кнопка возвращения на главную страницу -->
    <a href="{% url 'book_list' %}">
        <button>Вернуться на главную</button>
    </a>
</body>
</html>
